<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div class="container">
		<div class="computer">
			<div class="comphead">Computer</div>
			<div class="hand_container comp_hand"><img src="css/4851155_orig.png" alt=""></div>
		</div>


		<div class="middletext">
			<div class="count"></div>
		</div>


		<div class="human">
			<div class="humanhead">You</div>
			<div class="humantext">
				<div class="hand_container human_hand"><img src="css/4851155_orig.png" alt=""></div>
				<div class="buttons">
					<div class="button rock">rock</div>
					<div class="button paper">paper</div>
					<div class="button scissor">scissor</div>
				</div>
			</div>
		</div>
	
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
